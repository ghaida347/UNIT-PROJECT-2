{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{%block title%} {%endblock%}</title>
    <style>
        body{
            background-color: #ede6f8;
        }

        .page{
            background-color: 	#a58bcf;
        }


    </style>
</head>
<body>
    <div class="allpage"></div>
    <div class="container-fluid d-flex flex-row justify-content-center p-5 gap-1">
        
        <div class=" page container-fluid d-flex flex-column align-items-center justify-content-center text-white bg-indigo gap-3">
            <h1 class="mb-5 "> {%block h%} {%endblock%}</h1>

            <p class="text-black mt-4">  To keep connected with us plase login with your personal info  </p>


            {%block butt%} {%endblock%}


        </div>
      
        

        <div class="container-fluid d-flex flex-column justify-content-left bg-white px-5 gap-2">
            <div class=" d-flex flex-column align-items-center justify-content-center pt-5 pb-2 px-5 mt-5"> <h1> {%block h1%} {%endblock%}</h1></div>
            
            <div class=" d-flex flex-column align-items-center justify-content-center pt-5 pb-5 px-5">{%block content%} {%endblock%}</div>
            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
