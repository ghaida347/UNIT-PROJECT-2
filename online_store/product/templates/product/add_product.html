{% extends "main/base.html" %}
{%block title%} Add Product page {%endblock%}
{% block content %}
 <h1> Add Product</h1>
 
<div class="col-6"> 
    <form class="d-flex flex-column gap-1" action="{%url 'product:add_product_view'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        
        <label for="title">Title:</label>
        <input type="text"  name="title" class="from-control" placeholder="title..." required><br><br>
    
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="from-control" placeholder="content..." required></textarea><br><br>
    
        <select class="form-select" name="types">
            <option value="All">All </option>
            <option value="Perfumes">Perfumes</option>
            <option value="Oud">Oud</option>
            <option value="Other">Other</option>
        </select>
                

        <input type="file"  name="product_image" class="from-control"><br><br>

        <label for="price">price:</label>
        <input type="number"  name="price" class="from-control" placeholder="SR..." required><br><br>
        
        <label for="quantity">quantity:</label>
        <input type="number"  name="quantity" class="from-control" placeholder="number..." required><br><br>
    
        <input type="submit" class="btn btn-dark" value="Submit">
    </form>

</div>

{%endblock%}
